box: node:10
build:
  steps:
    - script:
      name: Install dependencies
      code: |
        rm -rf ./node_modules
        npm i xo

    - script:
      name: xo-lint
      code: |
        npx xo src/*.js

release:
  steps:
    - script:
      name: Install dependencies
      code: |
        sudo apt-get update -y
        sudo apt-get install -y zip
        npm i

    - script:
      name: Release
      code: |
        npm run package
        npx semantic-release
